<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="img/u.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/others/signup-form.css">
</head>
<body>



    <!-- login form start -->
        <section class="signupForm">
            <div class="container">
                <div class="row">
                    <div class="box">
                        <h2 class="text-center">Register</h2>
                        <form action="">
                            <div class="inputBox">
                                <input type="text" required="" class="form-control">
                                <label for="">Name</label>
                                <span></span>
                            </div>
                            <div class="inputBox">
                                <input type="text" required="" class="form-control">
                                <label for="">Email</label>
                                <span></span>
                            </div>
                            <div class="inputBox">
                                <input type="password" required="" class="form-control">
                                <label for="">Password</label>
                                <span></span>
                            </div>
                            <div class="inputBox">
                                <textarea type="text" required="" class="form-control" rows="3"></textarea>
                                <label for="">Address</label>
                                <span></span>
                            </div>
                            <input type="submit" class="btn btn-block btn-warning" value="REGISTER">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <!-- login form End -->
    

    




    <script src="js/jquery.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
